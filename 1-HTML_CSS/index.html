<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homework1</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div>
        <h1 class="joinTitle">회원가입</h1>
    </div>
    <div class="form-wrap">
        <form name="joinForm" method="POST">
            <table class="joinTable">
                <tr class="joinTr">
                    <th class="joinTh"> <label for="userId">ID</label></th>
                    <td><input type="text" id="userId" name="userId"></td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userEmail">Email</label></th>
                    <td><input type="text" id="userEmail" name="userEmail"></td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userPassword">비밀번호</label></th>
                    <td><input type="password" id="userPassword" name="userPassword"></td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userPwdChk">비밀번호 확인</label></th>
                    <td><input type="password" id="userPwdChk" name="userPwdChk"></td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userBirth">생년월일</label></th>
                    <td>
                        <select id="userBirthYear" name="userBirth" >
                            <option value="1979">1979</option>
                            <option value="1980">1980</option>
                            <option value="1981">1981</option>
                            <option value="1982">1982</option>
                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                        </select> 년
                        <select id="userBirthMonth" name="userBirth">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select > 월
                        <select id="userBirthDate" name="userBirth">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select> 일
                    </td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userGender">성별</label></th>
                    <td>
                        <input type="radio" id="male" name="userGender" value="male">
                        <label for="male">남성</label>
                        <input type="radio" id="female" name="userGender" value="female">
                        <label for="female">여성</label>
                    </td>
                </tr>
                <tr class="joinTr">
                    <th class="joinTh"><label for="userEducation">학력</label></th>
                    <td>
                        <input type="radio" id="middleschool" name="userEducation" value="middleschool">
                        <label for="middleschool">중졸</label>
                        <input type="radio" id="highschool" name="userEducation" value="highschool">
                        <label for="highschool">고졸</label>
                        <input type="radio" id="bachelor" name="userEducation" value="bachelor">
                        <label for="bachelor">대졸</label>
                        <input type="radio" id="master" name="userEducation" value="master">
                        <label for="master">석사</label>
                        <input type="radio" id="doctor" name="userEducation" value="doctor">
                        <label for="doctor">박사</label>
                    </td>
                </tr>
                <tr class="joinTr2">
                    <th class="joinTh"><label for="userHobby">취미</label></th>
                    <td>
                        <input type="checkbox" id="music" name="userHobby" value="music">
                        <lable for="music">음악듣기</lable>
                        <input type="checkbox" id="dance" name="userHobby" value="dance">
                        <lable for="dance">춤추기</lable>
                        <input type="checkbox" id="exercise" name="userHobby" value="exercise">
                        <lable for="exercise">운동</lable><br>
                        <input type="checkbox" id="video" name="userHobby" value="video">
                        <lable for="video">영상시청</lable>
                        <input type="checkbox" id="cooking" name="userHobby" value="cooking">
                        <lable for="cooking">요리</lable>
                        <input type="checkbox" id="walking" name="userHobby" value="walking">
                        <lable for="walking">산책</lable>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="foot">
        <button class="btn-cancle">취소</button>
        <button class="btn-join" >회원가입</button>
    </div>
</body>
</html>
